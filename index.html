<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="headerDesktop">

                    <img src="./images/logo.jpg" alt="Logo Kafnet" height="80px"/>
                </a>

            <a href="#">
                <li>
                    <span class="lojaHeader" >Loja</span><br/>
                    <span class="kafnetHeader">Kafnet</span>

        </ul>
        <nav role="navigation">
            <ul class="part02Menu h-100">
                <a href="">
                    <li>
                        HOME

                <a href="">
                    <li>
                        PRODUTOS
                    </li>
                </a>
                <a href="">
                    <li>
                        COMPRAS
                    </li>
                </a>
            </ul>
        </nav>
    </div>

    <div class="headerMobile">
        <ul class="part01Menu">
            <li class="logoBreto" style="padding-left: 0; padding-right: 0;">
                <a href="#">
                    <img src="./images/logo.jpg" alt="Logo Kafnet" height="80px"/>
                </a>
            </li>
        </ul>   
        <ul class="part02Menu">
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">PRODUTOS</a>
            </li>
            <li>
                <a href="#">COMPRAS</a>
            </li>
        </ul>
    </div>

    <!-- Conteudo -->
    <div class="contLeftPage container d-flex" >
        <div class="col-6 leftPage">
            <div class="titleLeft row d-flex justify-content-center mt-5">
                <h4>Cadastre o endereço de entrega</h4>
            </div>

            <div class="leftInputs  d-flex flex-column mt-5">
                <div class="row">
                    <input class="cep" autofocus name="cep" type="number" placeholder="*CEP" aria-required="true" required aria-label="Digite seu CEP aqui e clique em pesquisar ao lado... Após isso, digite o numero mais abaixo..."/>
                    <button id="btnSubmit">PESQUISAR</button>
                </div>
                <div class="row">
                    <input class="logra" id="logra" type="text" placeholder="Logradouro" aria-label="Digite acima e clique em pesquisar..." disabled/>
                    <input class="numero" name="numero" type="number" placeholder="*Número" aria-required="true" required  aria-label="Digite o numero da residencia aqui..."/>
                </div>
                <div class="row">
                    <input class="complemento" type="text" placeholder="Complemento" aria-label="Digite o complemento aqui..."/>
                </div>
                <div class="row">
                    <input class="bairro" id="bairro" type="text" placeholder="Bairro" disabled/>
                </div>
                <div class="row">
                    <input class="cidade" id="cidade" type="text" placeholder="Cidade" disabled/>
                    <input class="uf" name="uf" id="uf" type="text" placeholder="UF" disabled/>
                </div>
            </div>

        </div>
        <div class="col-6 rightPage">
            <div class="titleRight row d-flex justify-content-center mt-5">
                <h4 style="color: white;">Minhas compras</h4>
            </div>
            
            <div class="rightInputs  d-flex flex-column mt-5">
                <div class="row">
                    <div class="col-6">
                        <div class="miniItem">
                            <img class="item" src="https://d1r6yjixh9u0er.cloudfront.net/Custom/Content/Products/26/97/2697_smartphone-xiaomi-mi-11-5g-tela-681-8gb256gb-c00318_z1_637551146346178884.png" alt="Smartphone Xiaomi MI 11">
                        </div>
                        <div class="descItem">
                            <span class="nameItem">Smartphone Xiaomi Mi 11</span>
                            <span>R$ 4.999,90</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="miniItem">
                            <img class="item" src="https://d1r6yjixh9u0er.cloudfront.net/Custom/Content/Products/18/48/1848_relogio-inteligente-amazfit-gts-x506_m1_637391575521147447.jpg" alt="Smartwatch Amazifit GTS - Relógio Inteligente">
                        </div>   
                        <div class="descItem">
                            <span class="nameItem">Smartwatch Amazifit GTS</span>
                            <span>R$ 2.299,99</span>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="miniItem">
                            <img class="item" src="https://d1r6yjixh9u0er.cloudfront.net/Custom/Content/Products/16/88/1688_aspirador-de-po-eletrico-xiaomi-mi-robot-vacuum-mop-x513_z1_637387023397254068.jpg" alt="Robô Aspirador Inteligente">
                        </div>
                        <div class="descItem">
                            <span class="nameItem">Robô Aspirador Inteligente</span>
                            <span>R$ 3.679,00</span>
                        </div>
                    </div>
                </div>

                <div class="row contBtnContinuar">
                    <button id="btnContinuar">CONTINUAR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="row d-flex justify-content-center">
            <span style="white-space: nowrap;">&copy;Todos os direitos reservados</span>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <script type="text/javascript">
        $('#btnSubmit').click(function(e) {
            e.preventDefault();
            const cep = $('input[name="cep"]').val();

            if(cep === ''){
                alert("Preencha o campo CEP e clique em pesquisar!")
            }else{
                $.ajax({
                    url: `https://viacep.com.br/ws/${cep}/json/`,
                    type: 'POST',
                    dataType: 'jsonp',
                    contentType: "application/json",
                    crossDomain: true,
                    success: function(response) {
                        document.getElementById('logra').value = response.logradouro;
                        document.getElementById('bairro').value = response.bairro;
                        document.getElementById('cidade').value = response.localidade;
                        document.getElementById('uf').value = response.uf;
                    },
                    error: function(xhr, status, error) {
                        alert("Falha ao buscar cep. Tente novamente!");
                    }
                });
            }
        });
        $('#btnContinuar').click(function(e){
            e.preventDefault();
            const cep = $('input[name="cep"]').val();
            const numero = $('input[name="numero"]').val();
            const uf = $('input[name="uf"]').val();

            if(cep === '' || uf === ''){   
                alert("Preencha o campo CEP e clique em pesquisar!")
            }else if(numero === ''){
                alert("Preencha o campo Número!")
            }

        });
    </script>
</body>
</html>
