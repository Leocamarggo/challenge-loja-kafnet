                <a href="#" class="kafnetHeader">Kafnet</a>

        <ul class="part02Menu">
            <li>

        </ul>

    <div class="headerMobile">

            <li>

    <div class="contLeftPage container d-flex" >
        <div class="col-6 leftPage d-flex flex-column justify-content-center" style="height: 75vh; background-color: #ffffff;">
            <div class="row d-flex justify-content-center mb-5">
                <h4>DIGITE SEU CEP</h4>
            </div>
            <div class="row">
                <input class="cep" name="cep" type="text" placeholder="CEP"/>
                <button id="btnSubmit">PESQUISAR</button>
            </div>
            <div class="row">
                <input class="logra" id="logra" type="text" placeholder="Logradouro" disabled/>
                <input class="numero" type="text" placeholder="NÃºmero"/>
            </div>
            <div class="row">
                <input class="complemento" type="text" placeholder="Complemento"/>
            </div>
            <div class="row">
                <input class="bairro" id="bairro" type="text" placeholder="Bairro" disabled/>
            </div>
            <div class="row">
                <input class="cidade" id="cidade" type="text" placeholder="Cidade" disabled/>
                <input class="uf" id="uf" type="text" placeholder="UF" disabled/>
            </div>

        </div>
        <div class="col-6" style="height: 75vh; background-color: #e13d29;">
            a
        </div>
    </div>

    <!-- Footer -->

            <span style="white-space: nowrap;">&copy;Todos os direitos reservados</span>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <script type="text/javascript">
        $('#btnSubmit').click(function(e) {
            e.preventDefault();
            const cep = $('input[name="cep"]').val();

            if(cep === ''){
                alert("Preencha o campo CEP para pesquisar!")
            }else{
                $.ajax({
                    url: `https://viacep.com.br/ws/${cep}/json/`,
                    type: 'POST',
                    dataType: 'jsonp',
                    contentType: "application/json",
                    crossDomain: true,
                    success: function(response) {
                        console.log(response)
                        document.getElementById('logra').value = response.logradouro;
                        document.getElementById('bairro').value = response.bairro;
                        document.getElementById('cidade').value = response.localidade;
                        document.getElementById('uf').value = response.uf;
                    },
                    error: function(xhr, status, error) {
                        alert("Falha ao buscar cep. Tente novamente!");
                    }
                });
            }
        });
    </script>
</body>
